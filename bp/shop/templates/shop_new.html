<!DOCTYPE html>
<html lang="en">

<head>
    {% set light = '#f8f9fa' %}
    {% include 'header.html' %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopy!</title>
    <link rel="stylesheet" href="{{ url_for('shop_bp.static', filename='index.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light">
    {% block header %}{% endblock %}
    {% if isExist %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Product Information</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('shop_bp.shop_new') }}">
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter product name" name="name" maxlength="40" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" placeholder="Enter product description" maxlength="2000" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="currency">Currency</label>                    
                                <select class="form-control mr-sm-2" id="currency" name="currency" required>
                                    <option value="USD" selected>USD</option>
                                    <option value="EURO">EURO</option>
                                    <option value="UAH">UAH</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-block" value="add" name="act">Add Product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container m-5">
        <h1>You are not register</h1>
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
